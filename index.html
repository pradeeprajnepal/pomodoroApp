<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link href="styles.css" rel="stylesheet">

    <title>Pomodoro</title>
</head>
<body>
    <div class="card">
    <h1>POMODORO</h1>

    <figure class="clock">
        <div class="digital-clock">
            <div class="mins">00</div>
            <div>:</div>
            <div class="secs">00</div>
         </div>
        <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
        <svg class="progress-ring" height= "120" width="120">
            <circle 
            class="progress-ring__circle"
            stroke-width="8"
            fill="transparent"
            r="50"
            cx="60"
            cy="60"
            />
        </svg>


    </figure>

    <div class="btn-group ">
        <button class="start-pause" onClick="startTransition()"><i class="fas fa-play"></i></button>
        <button class="undo" onClick="undoRotate()"><i class="fas fa-undo-alt"></i></button>
    </div>

    <div class="settings settings-card">
        <h2>Settings</h2>
        <form class="form-group">
            <div class="study">
            <label for="study-time">Study</label>
            <input id="study-time" type="number" value="25" />
            <span>Min</span>
            </div>

            <div class="break">
            <label for="break-time">Break</label>
            <input id="break-time" type="number" value="5"/>
            <span>Min</span>
            </div>


        </form>
        <button type="submit" class="submit-btn">Save</button>

    </div>

    <footer class="footer">
        <a class="username" href="https://github.com/zwonx" target="_blank">pradxxpraj</div>
    </footer>

<!--JS Links-->

    <script src="progress.js"></script>
    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="startUndoBtn.js"></script>
    <script src="jquery.js"></script>
</div>
</body>
</html>
